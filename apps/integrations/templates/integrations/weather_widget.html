<div class="weather-stats">
  <div class="weather-time"></div>
  <div class="weather-stat" data-description="{{ weather.time }} • {{ weather.description }}">Humidity: {{ weather.humidity }}%</div>
  <div class="weather-stat" data-description="{{ weather.time }} • {{ weather.description }}">Temp: {{ weather.temperature }}°C</div>
</div>
<div class="weather-tooltip" id="weather-tooltip"></div>
